<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <div class="container">
    
      <div class="result box">
        <h3 class="res">Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken <br> these tests.
        </p>
      </div>
  



      <div class="summary box">
      <h3>Summary</h3>
      
      <div class="btn-box">
        
        <div class="btn">
          <div class="name" style="color: var(--Lightred);">
            <img src="./assets/images/icon-reaction.svg" alt="">
            Reaction
          </div>
          <h4>80 <span>/ 100</span></h4>
        </div>
   

      <div class="btn">
        <div class="name" style="color: var(--Orangeyyellow);">
          <img src="./assets/images/icon-memory.svg" alt="">
          Memory
        </div>
        <h4>92 <span>/ 100</span></h4>
      </div>

      <div class="btn">
        <div class="name" style="color: var(--Greenteal);">
          <img src="./assets/images/icon-verbal.svg" alt="">
          Verbal
        </div>
        <h4>61 <span>/ 100</span></h4>
      </div>

      <div class="btn">
        <div class="name" style="color: var(--Cobaltblue);">
          <img src="./assets/images/icon-visual.svg" alt="">
          Visual
        </div>
        <h4>72 <span>/ 100</span></h4>
      </div>

      <div class="btn Continue">Continue</div>

    </div>



  </div>

</body>
</html>
